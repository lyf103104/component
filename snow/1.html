<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>snow component</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				border: 0;
				list-style: none;
				text-decoration: none;
			}
			.snow-wrap{
				position: absolute;
			}
			img{
				width: 30px;
				height: auto;
				display: block;
			}
			body{
				background: #67aff9;
			}
		</style>
	</head>

	<body>
	<div class="odiv"></div>
		<script src="../js/jquery.min.js"></script>
		<script src="../../util/index.js"></script>
		<script type="text/javascript">
			(function ($) {
				var Snow = (function () {
					var $doc = $(document),
						docW = $doc.width(),
						docH = $doc.height();

					var timer = null;

					function snowDrop () {
						var $snow = $('<div class="snow-wrap"><img src="../images/snow.png"></div>');

						var leftStr = Math.floor(Util.rand(0, docW));

						$('body').append($snow);

						$snow.css({
							'top': -30,
							'left': leftStr
						}).animate({
							'top': docH,
							'left': leftStr + Math.floor(Util.rand(-50, 50))
						}, 8e3, function () {
							$(this).remove();
						});
					}

					function start () {
						timer = setInterval(snowDrop, 300);
					}


					function end () {
						clearInterval(timer);
					}

					return {
						start: start,
						end: end
					}
				})();

				Snow.start();
				// Snow.end();
			})(jQuery);
		</script>
	</body>
</html>
